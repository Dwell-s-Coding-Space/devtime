name: Lighthouse CI

on: pull_request

jobs:
  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Chrome
        run: npx puppeteer browsers install chrome

      - name: Build
        run: pnpm build
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Run Lighthouse CI
        run: pnpm lhci
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          LHCI_TOKEN: ${{ secrets.LHCI_TOKEN }}
          LHCI_EMAIL: ${{ secrets.LHCI_EMAIL }}
          LHCI_PASSWORD: ${{ secrets.LHCI_PASSWORD }}
          LHCI_NICKNAME: ${{ secrets.LHCI_NICKNAME }}

      - name: Comment Lighthouse results on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const upsert = require('./.github/scripts/upsert-pr-comment.js');

            if (!fs.existsSync('.lighthouseci')) return;

            const links = JSON.parse(fs.readFileSync('.lighthouseci/links.json', 'utf8'));
            const results = JSON.parse(fs.readFileSync('.lighthouseci/assertion-results.json', 'utf8'));
            const failed = new Set(results.map(result => `${result.url}:${result.auditProperty}`));
            const lhrFiles = fs.readdirSync('.lighthouseci').filter(file => file.endsWith('.json') && file.startsWith('lhr-'));

            const scoresByUrl = {};

            for (const file of lhrFiles) {
              const lhrFile = JSON.parse(fs.readFileSync(path.join('.lighthouseci', file), 'utf8'));
              const url = lhrFile.requestedUrl;

              if (!scoresByUrl[url]) scoresByUrl[url] = [];
              scoresByUrl[url].push({
                performance: lhrFile.categories.performance.score,
                accessibility: lhrFile.categories.accessibility.score,
                'best-practices': lhrFile.categories['best-practices'].score,
                seo: lhrFile.categories.seo.score,
              });
            }

            const rows = Object.entries(scoresByUrl).map(([url, runs]) => {
              const average = key => Math.round(runs.reduce((score, run) => score + run[key], 0) / runs.length * 100);
              const score = key => {
                const value = average(key);
                const warn = failed.has(`${url}:${key}`) ? ' :warning:' : '';
                return `${value}${warn}`;
              }
              const pathname = new URL(url).pathname;
              const reportUrl = links[url] || '';

              return `| [${pathname}](${reportUrl}) | ${score('performance')} | ${score('accessibility')} | ${score('best-practices')} | ${score('seo')} |`;
            })

            const thresholds = {
              performance: 80,
              accessibility: 90,
              'best-practices': 80,
              seo: 80,
            }

            const title = '### Lighthouse CI Results'

            const body = [
              title,
              '',
              '| URL | Performance | Accessibility | Best Practices | SEO |',
              '| --- | --- | --- | --- | --- |',
              '| Threshold | ' + Object.values(thresholds).join(' | ') + ' |',
              ...rows,
            ].join('\n');

            await upsert({ github, context, marker: title, body });
